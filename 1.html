        <p>
        <h2><strong><u>HTML </u></strong></h2>
            <h2><a href="https://www.w3.org/TR/2011/WD-html5-20110405/" target="_blank" title="specification">Html</a> 이란 무엇인가</h2>
            <p>HTML 은 Hyper Text Markup Language 약어로 HyperText(웹 페이지에서 다른 페이
            지로 이동할 수 있도록 하는 것) 기능을 가진 문서를 만드는 언어입니다. 
            </p>
            <p>
            다시 말해, 구조를 설계할 때 사용되는 언어로 hyper link 시스템을 가지고 있으며
            , 흔히 말하는 웹 페이지를 위한 마크업 언어라고 할 수 있습니다.
            </p>
            <br><br><br>
        </p>
