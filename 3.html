        <p>
        <h2><strong><u>JavaScript</u></strong></h2>
            <h2><a href="https://ko.javascript.info/intro" target="_blank" title="specification">JavaScript</a> 란 무엇인가</h2>
            <p>
                자바스크립트는 ‘웹페이지에 생동감을 불어넣기 위해’ 만들어진 프로그래밍 언어입니다.
            </p>   
            <p>    
                자바스크립트로 작성한 프로그램을 스크립트(script) 라고 부릅니다.
            </p>
            <p>
                스크립트는 웹페이지의 HTML 안에 작성할 수 있는데, 웹페이지를 불러올 때 스크립트가 자동으로 실행됩니다.
            </p>
                <br><br><br>
